
# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'whame/tmux-modal'

set-option -g default-shell /usr/bin/fish

# some nice pane navigation settings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# start new windows in the same directory as the current window
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# upgrade $TERM
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys vi

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

set -g mouse on

set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

# present a menu of URLs to open from the visible pane. sweet.
bind-key u capture-pane \;\
    save-buffer /tmp/tmux-buffer \;\
        split-window -l 10 "urlview /tmp/tmux-buffer"

# reload config file
bind r source-file ~/.tmux.conf

# 0 is too far on the keyboard
set -g base-index 1
set-window-option -g pane-base-index 1

# active window title colors
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_bg 'colour12'
set -g @prefix_highlight_fg 'black'

set -g message-style bg=colour2,fg=colour0
set -g pane-active-border-style bg=default,fg=colour2
set -g pane-border-style bg=default
set -g pane-border-style fg=colour240
set -g status "on"
set -g status-justify "left"
set -g status-left "#[fg=colour8,bg=color16,bold,italics] #S #[fg=colour2,bold,nounderscore,noitalics] "
set -g status-left-length "100"
set -g status-left-style bg=color16
set -g status-right "#{prefix_highlight} #[fg=colour5,bg=color16,nobold,nounderscore,italics] %Y/%m/%d/%R"
set -g status-right-length "160"
set -g status-right-style bg=color16
set -g status-style bg=color0
setw -g window-status-activity-style fg=colour9,none
setw -g window-status-current-format "#[bold,nounderscore,noitalics] #I #W ▶ #[fg=colour0,nobold,nounderscore,noitalics]"
setw -g window-status-current-style bg=color16,fg=colour9
setw -g window-status-format "#[bold,nounderscore,noitalics] #I #W ▶ #[fg=colour0,nobold,nounderscore,noitalics]"
setw -g window-status-last-style fg=color5,bg=color16
setw -g window-status-separator ""
setw -g window-status-style bg=color16,fg=colour12,none

run '~/.tmux/plugins/tpm/tpm'

